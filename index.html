<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pali e dispari</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="palindroma" class="p-5">

        <h1>Validatore di parole palindrome</h1>

        <div class="py-4">
            <label for="data" id="data-label"></label>
            <input type="text" id="data" name="data">
        </div>

        <button id="button" class="btn btn-success my-4">Invia</button>

        <div class="alert d-none"></div>
    </div>


    <div id="pari-dispari" class="p-5">

        <h2>Pari o dispari?</h2>

        <div class="py-4">
            <label for="data2" id="data-label-2"></label>
            <select name="data2" id="data2">
                <option value="">Scegli...</option>
                <option value="Even">Pari</option>
                <option value="Odd">Dispari</option>
            </select>
        </div>

        <div class="py-4">
            <label for="data3" id="data-label-3"></label>
            <input type="text" id="data3" name="data3">
        </div>

        <button id="button2" class="btn btn-success my-4">Invia</button>

        <div class="alert2 d-none"></div>

        <div id="game-box" class="d-none">
            <div class="my-4">
                <span>Il numero del computer è...</span>
                <span class="fw-bold" id="computer-number"></span>
            </div>
            <div class="my-4">
                <span>La somma è</span>
                <span class="fw-bold" id="result"></span>
            </div>
        </div>

        <div id="winnerbox" class="d-none"></div>

    </div>
    <script src="js/script.js"></script>
</body>
</html>
